<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>🛒Market Shopping 🍎</title>
</head>


<body>
  <div class="container">
      <h2>Market Product Check</h2>

      <div class="check-wrapper">
        <input type="text" id="input-product" name="product"><br><br>
        <button class="button" onclick="checkPrice()">Check Price 🔍</button><br><br>
      </div>
      <label id="query-output" for="product"></label><br>
      <button class="button" onclick="buyProduct()">✨Buy Product</button>
      <button id="check-cart" class="button" onclick="checkCart()">🛒Total Cost</button>
  </div>
  <script src="./script.js"></script>
</body>



</html>
