<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body> 

  <div class="main">
   <section>

    <img id="floating-girl" src="./assets/floating girl.jfif" alt="">
    <div class="welcome-text">
      <h1>
        Sign in to this session
      </h1>
      <p>
        If you don't have an account, <br>
        You can <a href="./cadastro/cadastro.html">Register here!</a>
      </p>
    </div>
    

   </section>
   <div class="page">

    <div class="login">
        <input type="email" id="email" placeholder="Email adress">
        <input type="password" id="password" placeholder="Password">
        <span>Forgot password?</span>
    </div>

    <div class="or-wrapper">
      <div class="bar"></div>

      <p>Or</p>
      
      <div class="bar"></div>
    </div>

    <div class="social">
    <div class="img-wrapper">
      <img src="./assets/google-logo.png" alt="Google Logo">
    </div>
      <span>Continue with Google</span>

    </div>

    <div class="social">
      <div class="img-wrapper">
        <img src="./assets/facebook-logo.png" alt="Facebook Logo">
      </div>
        <span>Continue with Facebook</span>
    </div>

   </div>

  </div>

</body>
