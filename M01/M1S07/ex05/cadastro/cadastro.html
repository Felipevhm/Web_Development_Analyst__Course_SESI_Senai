<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<header>
  <img src="./assets/logo.jfif" alt=""><p>Heinsenberg & Alberts</p>
</header>

<body>

  <div class="container">

  <div class="hello">
    <h2>Create an account</h2>
    <p style="font-size: smaller;">Setup a free account to get acess to possibilities of partnership</p>
    
  </div>
 
  <form>
    <div class="input-wrapper">
      <label for="fname">Full Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Enter Full Name">
    </div>
    <div class="input-wrapper">
      <label for="uname">Username:</label><br>
      <input type="text" id="uname" name="uname" placeholder="Enter Username">
    </div>
    <div class="input-wrapper">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter Email">
    </div>
    <div class="input-wrapper">
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" placeholder="Enter Password">
    </div>
    <div class="input-wrapper">
      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number">
    </div>
    <input id="submit-button" type="submit" value="Sign Up">
  </form>
  
  <p id="call-to-action">Already have an account? <a href="#">Login</a></p>

  </div>
  
  </body>
  </html>
